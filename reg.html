            <div class="container">
                <form action="" method="post">
                    <h2>Register for your id</h2>
                    <div class="content">
                        <div class="input-box">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter full name" name="name" required>
                        </div>
                        <div class="input-box">
                            <label for="user name">User Name</label>
                            <input type="text" placeholder="Enter user name" name="uname" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter valid email address" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="phonenumber">PhoneNumber</label>
                            <input type="tel" placeholder="Enter phone number" name="phhonenumber" required>
                        </div>
                        <div class="input-box">
                            <label for="password">password</label>
                            <input type="password" placeholder="Enter password" name="password" required>
                        </div>
                        <div class="input-box">
                            <label for="cpassword">Confirm password</label>
                            <input type="password" placeholder="Enter confirmed password" name="confirmpassword" required>
                        </div>
                        <span class="gender-title">Gender</span>
                        <div class="gender-category">
                            <input type="radio" name="gender" id="male">
                            <label for="gender">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="gender">Female</label>
                            <input type="radio" name="gender" id="others">
                            <label for="gender">Others</label>

                        </div>
                    </div>
